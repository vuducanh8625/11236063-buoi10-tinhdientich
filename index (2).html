<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Chu Vi và Diện Tích</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 100%;
            align-items: center;
            background-color: #f4f4f4;
            height: 100vh;   
            margin: 0;
        }

        .container___ {
            align-self: center;
            width: 40%;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h2 {
            margin-bottom: 15px;
        }

        label, select, input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
        }

        input, select {
            padding: 0px;
            border: 1px solid #ccc;
            border-radius: 5px;
            height: 30px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function showForm() {
            let shape = document.getElementById("shape").value;
            document.getElementById("circle-form").style.display = (shape === "circle") ? "block" : "none";
            document.getElementById("rectangle-form").style.display = (shape === "rectangle") ? "block" : "none";
            document.getElementById("triangle-form").style.display = (shape === "triangle") ? "block" : "none";
        }

        function calculatePerimeter() {
            let shape = document.getElementById("shape").value;
            let perimeter = 0;

            if (shape === "circle") {
                let radius = parseFloat(document.getElementById("radius").value);
                perimeter = 2 * Math.PI * radius;
            } else if (shape === "rectangle") {
                let length = parseFloat(document.getElementById("length").value);
                let width = parseFloat(document.getElementById("width").value);
                perimeter = 2 * (length + width);
            } else if (shape === "triangle") {
                let a = parseFloat(document.getElementById("sideA").value);
                let b = parseFloat(document.getElementById("sideB").value);
                let c = parseFloat(document.getElementById("sideC").value);
                perimeter = a + b + c;
            }

            document.getElementById("result").innerHTML = "Chu vi: " + perimeter.toFixed(2);
        }

        function calculateArea() {
            let shape = document.getElementById("shape").value;
            let area = 0;

            if (shape === "circle") {
                let radius = parseFloat(document.getElementById("radius").value);
                area = Math.PI * radius * radius;  
            } else if (shape === "rectangle") {
                let length = parseFloat(document.getElementById("length").value);
                let width = parseFloat(document.getElementById("width").value);
                area = length * width;  
            } else if (shape === "triangle") {
                let a = parseFloat(document.getElementById("sideA").value);
                let b = parseFloat(document.getElementById("sideB").value);
                let c = parseFloat(document.getElementById("sideC").value);
                let s = (a + b + c) / 2;  
                area = Math.sqrt(s * (s - a) * (s - b) * (s - c)); 
            }

            document.getElementById("area-result").innerHTML = "Diện tích: " + area.toFixed(2);
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Tính Chu Vi và Diện Tích</h2>
        <label for="shape">Chọn hình:</label>
        <select id="shape" onchange="showForm()">
            <option value="circle">Hình tròn</option>
            <option value="rectangle">Hình chữ nhật</option>
            <option value="triangle">Hình tam giác</option>
        </select>

        <div id="circle-form" style="display:block;">
            <label for="radius">Bán kính:</label>
            <input   id="radius" step="any">
        </div>

        <div id="rectangle-form" style="display:none;">
            <label for="length">Chiều dài:</label>
            <input   id="length" step="any">
            <label for="width">Chiều rộng:</label>
            <input   id="width" step="any">
        </div>

        <div id="triangle-form" style="display:none;">
            <label for="sideA">Cạnh A:</label>
            <input   id="sideA" step="any">
            <label for="sideB">Cạnh B:</label>
            <input   id="sideB" step="any">
            <label for="sideC">Cạnh C:</label>
            <input   id="sideC" step="any">
        </div>

        <button onclick="calculatePerimeter()">Tính Chu Vi</button>
        <button onclick="calculateArea()">Tính Diện Tích</button>

        <p id="result"></p>
        <p id="area-result"></p>
    </div>
</body>
</html>
